<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}User-Signup{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>

      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <button class="btn" onclick="window.location.href = '../'">
              <h1 class="mt-3 text-center">User-Signup</h1>
          </button>
          
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center">{% if user.is_authenticated %}
          <a href="{% url 'logout' %}">logout</a></div>
        
        <div class="col-12 text-center">{% else %}
          <!-- <a href="{% url 'login' %}">login</a> /  -->
          <a href="{% url 'signup' %}">signup</a>
          {% endif %}</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8">
          <hr class="mt-0 mb-4">
        </div>
      </div>


    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>

</html>
