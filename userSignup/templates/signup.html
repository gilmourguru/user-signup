{% extends 'base.html' %}

{% block content %}
<h2 class="mt-2 text-center">Sign up</h2>
<form method="post">
  <!--{% csrf_token %}-->
  {% for field in form %}
  <div class="row">
    <div class="col-2">
      {{ field.label_tag }}
    </div>
    <div class="col-10">
      {{ field }}
      {% if field.help_text %}
      <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
    </div>
    {% for error in field.errors %}
    <div class="row" style="color: red">
      <div class="col-9">
        {{ error }}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
  <br>
  <div class="row justify-content-center">
    <div class="col-4">
        <button class="btn btn-success" type="submit">Sign up</button>
    </div>
    
  </div>
</form>
{% endblock %}
